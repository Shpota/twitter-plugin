plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.sashashpota'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.3'
}

patchPluginXml {
    changeNotes"""
        <ul>
          <li>Implemented the basic functionality</li>
        </ul>
    """
}
